<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Page's title -->
  <title>PreviewReading</title>

  <!-- Link to manifest and css file -->
  <link rel = "manifest" href = "manifest.json">
  <link rel = "stylesheet" type = "text/css" href = "css/style.css">
  <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <!-- Character encode -->
  <meta charset="UTF-8">

  <!-- Meta tag for PWA -->
  <meta name = "viewport"    content = "width = device-width, initial-scale = 1.0">
  <meta name = "theme-color" content = "white">
  <meta name = "description" content = "PreviewReading">

  <!--Specific meta tag for IOS -->
  <link rel="apple-touch-icon" href="images/logo.webp">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="PreviewReading">

  <!-- Specific meta tag for OS Windows -->
  <meta name="application-name" content="PreviewReading">
  <meta name="msapplication-TileImage" content="images/144x144.png">
  <meta name="msapplication-TileColor" content="#cc194b">
</head>
<body>
<!-- Sign in Form -->
<div class="box_form">
  <a href="index.html"><img class="logo" src="images/booksnap.webp" alt="logo" loading="lazy"></a>
  <h3>Crea un nuovo account</h3>
  <form id = "register_form" method="post">
    <div class="user_label">
      <label for="reg_name"   > <input type="text" class="account" id="reg_name"    name="name"     required placeholder="Nome"    ></label>
      <label for="reg_surname"> <input type="text" class="account" id="reg_surname" name="surname"  required placeholder="Cognome" ></label>
      <label for="reg_usr"    > <input type="text" class="account" id="reg_usr"     name="username" required placeholder="Username"></label>
      <div class="password">
        <label for="reg_passw"><input type="password" class="account lable_passw" id="reg_passw" name="password" required placeholder="Password"></label>
        <button class="showhide_passw" type="button" onclick="regTogglePasswordVisibility()"><i class="fa-regular fa-eye"></i></button>
      </div>
      <div class="password">
        <label for="conf_passw"><input type="password" class="account lable_passw" id="conf_passw" name="confirmPassword" required placeholder="Conferma password"></label>
        <button class="showhide_passw" type="button" onclick="confRegTogglePasswordVisibility()"><i class="fa-regular fa-eye"></i></button>
      </div>
      <div class="avatar_container">
        <div class="six_container">
          <img class="avatar" src="js/avatar/1.png" onclick="selectAvatar(1)" alt="1">
          <img class="avatar" src="js/avatar/2.png" onclick="selectAvatar(2)" alt="2">
          <img class="avatar" src="js/avatar/3.png" onclick="selectAvatar(3)" alt="3">
          <img class="avatar" src="js/avatar/4.png" onclick="selectAvatar(4)" alt="4">
          <img class="avatar" src="js/avatar/5.png" onclick="selectAvatar(5)" alt="5">
          <img class="avatar" src="js/avatar/6.png" onclick="selectAvatar(6)" alt="6">
        </div>
        <div class="six_container">
          <img class="avatar" src="js/avatar/7.png" onclick="selectAvatar(7)" alt="7">
          <img class="avatar" src="js/avatar/8.png" onclick="selectAvatar(8)" alt="8">
          <img class="avatar" src="js/avatar/9.png" onclick="selectAvatar(9)" alt="9">
          <img class="avatar" src="js/avatar/10.png" onclick="selectAvatar(10)" alt="10">
          <img class="avatar" src="js/avatar/11.png" onclick="selectAvatar(11)" alt="11">
          <img class="avatar" src="js/avatar/12.png" onclick="selectAvatar(12)" alt="12">
        </div>
        <div class="six_container">
          <img class="avatar" src="js/avatar/13.png" onclick="selectAvatar(13)" alt="13">
          <img class="avatar" src="js/avatar/14.png" onclick="selectAvatar(14)" alt="14">
          <img class="avatar" src="js/avatar/15.png" onclick="selectAvatar(15)" alt="15">
          <img class="avatar" src="js/avatar/16.png" onclick="selectAvatar(16)" alt="16">
          <img class="avatar" src="js/avatar/17.png" onclick="selectAvatar(17)" alt="17">
          <img class="avatar" src="js/avatar/18.png" onclick="selectAvatar(18)" alt="18">
        </div>
      </div>
    </div>
    <input class="btn" type="submit" onclick="register()" value ="Registrati">
    <div class="signin_signup_switch">
      <p>Hai gi√† un account?</p>
      <a class="accedi_signup_page" href='login.html'> Accedi</a>
    </div>
    <a class="user_error" id="reg_error"></a>
  </form>
</div>
<!-- Sign in Form -->

<!-- JavaScript Client Side -->
<script>
  window.addEventListener('load', function() {
    checkNotLogged();
  });

  document.getElementById('register_form').addEventListener('submit', event => {
    event.preventDefault();
  });
</script>
<!-- JavaScript Client Side -->

<script src="js/jquery.min.js"></script>
<script src="js/server.js"></script>
<script src="js/main.js"></script>
</body>
</html>
